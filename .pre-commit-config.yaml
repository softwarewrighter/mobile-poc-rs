repos:
  - repo: local
    hooks:
      # Rust formatting
      - id: rustfmt
        name: Rust Format Check
        entry: cargo fmt --
        language: system
        types: [rust]
        pass_filenames: false

      # Rust linting
      - id: clippy
        name: Rust Clippy Linter
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      # Run tests
      - id: cargo-test
        name: Rust Tests
        entry: cargo test
        language: system
        types: [rust]
        pass_filenames: false

      # Check Cargo.toml
      - id: cargo-check
        name: Cargo Check
        entry: cargo check
        language: system
        types: [rust]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
